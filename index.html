<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с админ-панелью</title>
    <style>
        /* Основные переменные дизайна */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --header-height: 80px;
            --border-radius: 5px;
            --box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }

        /* Базовые стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        /* Утилитарные классы */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-danger {
            background: #e74c3c;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        /* Стили шапки */
        header {
            background: var(--primary-color);
            color: white;
            padding: 20px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: var(--header-height);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-menu {
            display: flex;
            list-style: none;
        }

        .nav-item {
            margin-left: 20px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-link:hover {
            color: var(--secondary-color);
        }

        /* Основное содержимое */
        main {
            margin-top: var(--header-height);
            padding: 40px 0;
        }

        /* Подвал */
        footer {
            background: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        /* Формы */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
        }

        /* Админ-панель */
        .admin-panel {
            display: none;
            margin-top: 30px;
        }

        .admin-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .admin-tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid transparent;
            border-bottom: none;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .admin-tab.active {
            border-color: #ddd;
            border-bottom-color: white;
            background: white;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background: white;
            border-radius: 0 var(--border-radius) var(--border-radius) var(--border-radius);
            border: 1px solid #ddd;
            border-top: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 500px;
        }

        /* Галерея */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .gallery-img {
            width: 100%;
            height: auto;
            display: block;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <div class="container header-container">
            <div class="logo" id="site-logo">МойСайт</div>
            <ul class="nav-menu" id="main-menu">
                <!-- Меню будет заполняться динамически -->
            </ul>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main class="container">
        <div id="site-content">
            <!-- Контент будет загружаться динамически -->
        </div>

        <!-- Админ-панель -->
        <div class="admin-panel card" id="admin-panel">
            <div class="admin-tabs">
                <div class="admin-tab active" data-tab="content">Контент</div>
                <div class="admin-tab" data-tab="design">Дизайн</div>
                <div class="admin-tab" data-tab="sections">Разделы</div>
                <div class="admin-tab" data-tab="media">Медиа</div>
            </div>

            <div id="content-tab" class="tab-content active">
                <h2>Редактирование контента</h2>
                <div id="content-editor"></div>
            </div>

            <div id="design-tab" class="tab-content">
                <h2>Настройки дизайна</h2>
                <!-- Форма настроек дизайна -->
            </div>

            <div id="sections-tab" class="tab-content">
                <h2>Управление разделами</h2>
                <!-- Форма управления разделами -->
            </div>

            <div id="media-tab" class="tab-content">
                <h2>Медиабиблиотека</h2>
                <!-- Форма загрузки медиа -->
            </div>
        </div>
    </main>

    <!-- Модальное окно входа -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <h2>Вход в админку</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Логин:</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Пароль:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn">Войти</button>
                <button type="button" class="btn btn-danger" id="cancel-login">Отмена</button>
            </form>
        </div>
    </div>

    <!-- Подвал сайта -->
    <footer>
        <div class="container">
            <p id="footer-text">&copy; 2023 МойСайт</p>
        </div>
    </footer>

    <script>
        /**
         * Модуль для работы с DOM
         */
        const Dom = {
            // Получить элемент по ID
            get: (id) => document.getElementById(id),
            
            // Создать элемент
            create: (tag, classes = '', content = '') => {
                const el = document.createElement(tag);
                if (classes) el.className = classes;
                if (content) el.innerHTML = content;
                return el;
            },
            
            // Показать элемент
            show: (el) => el.style.display = 'block',
            
            // Скрыть элемент
            hide: (el) => el.style.display = 'none',
            
            // Установить обработчик событий
            on: (el, event, handler) => el.addEventListener(event, handler)
        };

        /**
         * Модуль для работы с данными сайта
         */
        const Data = {
            site: {
                title: "МойСайт",
                sections: [
                    {
                        id: "home",
                        title: "Главная",
                        content: "<h2>Добро пожаловать</h2><p>Это главная страница сайта.</p>"
                    },
                    {
                        id: "about",
                        title: "О нас",
                        content: "<h2>О нашей компании</h2><p>Мы работаем с 2010 года.</p>"
                    }
                ],
                menu: [
                    { text: "Главная", link: "#home" },
                    { text: "О нас", link: "#about" }
                ],
                design: {
                    primaryColor: "#2c3e50",
                    secondaryColor: "#3498db",
                    textColor: "#333",
                    bgColor: "#f5f5f5"
                }
            },
            
            // Загрузить данные из localStorage
            load() {
                const savedData = localStorage.getItem('siteData');
                if (savedData) {
                    this.site = JSON.parse(savedData);
                }
                return this.site;
            },
            
            // Сохранить данные в localStorage
            save() {
                localStorage.setItem('siteData', JSON.stringify(this.site));
            }
        };

        /**
         * Модуль для работы с аутентификацией
         */
        const Auth = {
            isLoggedIn: false,
            
            // Попытка входа
            login(username, password) {
                // В реальном приложении это должно быть на сервере
                if (username === 'admin' && password === 'admin123') {
                    this.isLoggedIn = true;
                    return true;
                }
                return false;
            },
            
            // Выход
            logout() {
                this.isLoggedIn = false;
            }
        };

        /**
         * Модуль для рендеринга страницы
         */
        const Renderer = {
            // Отрисовать меню
            renderMenu() {
                const menu = Dom.get('main-menu');
                menu.innerHTML = '';
                
                Data.site.menu.forEach(item => {
                    const li = Dom.create('li', 'nav-item');
                    const a = Dom.create('a', 'nav-link', item.text);
                    a.href = item.link;
                    li.appendChild(a);
                    menu.appendChild(li);
                });
                
                // Добавить кнопку входа/выхода
                const li = Dom.create('li', 'nav-item');
                const a = Dom.create('a', 'nav-link', Auth.isLoggedIn ? 'Выход' : 'Вход');
                a.id = 'auth-link';
                a.href = '#';
                li.appendChild(a);
                menu.appendChild(li);
                
                // Назначить обработчик
                Dom.on(a, 'click', (e) => {
                    e.preventDefault();
                    if (Auth.isLoggedIn) {
                        Auth.logout();
                        App.init();
                    } else {
                        Dom.show(Dom.get('login-modal'));
                    }
                });
            },
            
            // Отрисовать контент
            renderContent() {
                const content = Dom.get('site-content');
                content.innerHTML = '';
                
                Data.site.sections.forEach(section => {
                    const sectionEl = Dom.create('section', 'card');
                    sectionEl.id = section.id;
                    
                    const contentDiv = Dom.create('div');
                    contentDiv.innerHTML = section.content;
                    sectionEl.appendChild(contentDiv);
                    
                    // Если авторизованы - показать панель редактирования
                    if (Auth.isLoggedIn) {
                        const adminPanel = this.createAdminPanel(section);
                        sectionEl.appendChild(adminPanel);
                    }
                    
                    content.appendChild(sectionEl);
                });
            },
            
            // Создать панель администрирования для раздела
            createAdminPanel(section) {
                const panel = Dom.create('div', 'admin-panel');
                
                const title = Dom.create('h3', '', `Редактировать "${section.title}"`);
                panel.appendChild(title);
                
                const textarea = Dom.create('textarea', 'form-control');
                textarea.value = section.content;
                panel.appendChild(textarea);
                
                const saveBtn = Dom.create('button', 'btn', 'Сохранить');
                Dom.on(saveBtn, 'click', () => {
                    section.content = textarea.value;
                    Data.save();
                    this.renderContent();
                });
                panel.appendChild(saveBtn);
                
                return panel;
            },
            
            // Отрисовать админ-панель
            renderAdminPanel() {
                const panel = Dom.get('admin-panel');
                panel.style.display = Auth.isLoggedIn ? 'block' : 'none';
                
                // Назначить обработчики вкладок
                document.querySelectorAll('.admin-tab').forEach(tab => {
                    Dom.on(tab, 'click', () => {
                        document.querySelectorAll('.admin-tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                        
                        tab.classList.add('active');
                        Dom.get(`${tab.dataset.tab}-tab`).classList.add('active');
                    });
                });
            }
        };

        /**
         * Главный модуль приложения
         */
        const App = {
            // Инициализация приложения
            init() {
                Data.load();
                Renderer.renderMenu();
                Renderer.renderContent();
                Renderer.renderAdminPanel();
                
                // Назначить обработчик формы входа
                Dom.on(Dom.get('login-form'), 'submit', (e) => {
                    e.preventDefault();
                    const username = Dom.get('username').value;
                    const password = Dom.get('password').value;
                    
                    if (Auth.login(username, password)) {
                        Dom.hide(Dom.get('login-modal'));
                        this.init();
                    } else {
                        alert('Неверные данные для входа');
                    }
                });
                
                // Обработчик отмены входа
                Dom.on(Dom.get('cancel-login'), 'click', () => {
                    Dom.hide(Dom.get('login-modal'));
                });
            }
        };

        // Запуск приложения при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
