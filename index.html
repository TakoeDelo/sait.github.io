<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Сайт - Админ-панель</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #f72585;
            --success: #4cc9f0;
            --danger: #ef233c;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 0.375rem;
            --shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
        }

        /* Утилиты */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .d-flex {
            display: flex;
        }

        .justify-between {
            justify-content: space-between;
        }

        .align-center {
            align-items: center;
        }

        .text-center {
            text-align: center;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        .mb-3 {
            margin-bottom: 1rem;
        }

        .p-3 {
            padding: 1rem;
        }

        /* Кнопки */
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            font-weight: 500;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
        }

        .btn-secondary {
            background-color: var(--gray);
            color: white;
        }

        /* Карточки */
        .card {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        /* Формы */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid #ced4da;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .form-control:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }

        /* Шапка */
        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            transition: var(--transition);
        }

        .nav-link:hover {
            opacity: 0.8;
        }

        /* Основное содержимое */
        main {
            margin-top: 5rem;
            padding: 2rem 0;
        }

        /* Админ-панель */
        .admin-panel {
            display: none;
        }

        .admin-tabs {
            display: flex;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 1.5rem;
        }

        .admin-tab {
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: 500;
        }

        .admin-tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1050;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 500px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* Сообщения */
        .alert {
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Галерея */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .gallery-item {
            position: relative;
            border-radius: var(--border-radius);
            overflow: hidden;
            border: 1px solid #dee2e6;
        }

        .gallery-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        .gallery-actions {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            display: flex;
            gap: 0.5rem;
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .nav {
                gap: 1rem;
            }
            
            .admin-tabs {
                flex-wrap: wrap;
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="container d-flex justify-between align-center">
            <div class="logo" id="site-logo">МойСайт</div>
            <ul class="nav" id="main-nav">
                <!-- Навигация будет заполнена динамически -->
            </ul>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main class="container">
        <div id="site-content">
            <!-- Контент будет загружен динамически -->
        </div>

        <!-- Админ-панель -->
        <div class="admin-panel card" id="admin-panel">
            <div class="admin-tabs">
                <div class="admin-tab active" data-tab="content">Контент</div>
                <div class="admin-tab" data-tab="design">Дизайн</div>
                <div class="admin-tab" data-tab="sections">Разделы</div>
                <div class="admin-tab" data-tab="media">Медиа</div>
                <div class="admin-tab" data-tab="settings">Настройки</div>
            </div>

            <div id="content-tab" class="tab-content active">
                <h2>Редактирование контента</h2>
                <div id="content-editor" class="mt-3"></div>
            </div>

            <div id="design-tab" class="tab-content">
                <h2>Настройки дизайна</h2>
                <div class="form-group mt-3">
                    <label class="form-label">Основной цвет:</label>
                    <input type="color" id="primary-color" class="form-control" value="#4361ee">
                </div>
                <div class="form-group">
                    <label class="form-label">Акцентный цвет:</label>
                    <input type="color" id="secondary-color" class="form-control" value="#f72585">
                </div>
                <button class="btn btn-primary mt-3" id="save-design">Сохранить дизайн</button>
            </div>

            <div id="sections-tab" class="tab-content">
                <h2>Управление разделами</h2>
                <div class="card mt-3">
                    <h3>Добавить новый раздел</h3>
                    <div class="form-group">
                        <label class="form-label">Название:</label>
                        <input type="text" id="new-section-title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">ID (латинские буквы):</label>
                        <input type="text" id="new-section-id" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Содержимое (HTML):</label>
                        <textarea id="new-section-content" class="form-control" rows="5"></textarea>
                    </div>
                    <button class="btn btn-primary" id="add-section">Добавить</button>
                </div>

                <div class="card mt-3">
                    <h3>Существующие разделы</h3>
                    <div id="sections-list"></div>
                </div>
            </div>

            <div id="media-tab" class="tab-content">
                <h2>Медиабиблиотека</h2>
                <div class="card mt-3">
                    <h3>Загрузить изображение</h3>
                    <div class="form-group">
                        <label class="form-label">Выберите файл:</label>
                        <input type="file" id="image-upload" class="form-control" accept="image/*">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Описание:</label>
                        <input type="text" id="image-alt" class="form-control">
                    </div>
                    <button class="btn btn-primary" id="upload-image">Загрузить</button>
                </div>

                <div class="card mt-3">
                    <h3>Галерея</h3>
                    <div class="gallery" id="image-gallery"></div>
                </div>
            </div>

            <div id="settings-tab" class="tab-content">
                <h2>Настройки сайта</h2>
                <div class="card mt-3">
                    <h3>Основные</h3>
                    <div class="form-group">
                        <label class="form-label">Название сайта:</label>
                        <input type="text" id="site-title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Текст в подвале:</label>
                        <input type="text" id="footer-text" class="form-control">
                    </div>
                    <button class="btn btn-primary" id="save-settings">Сохранить</button>
                </div>

                <div class="card mt-3">
                    <h3>Безопасность</h3>
                    <div class="form-group">
                        <label class="form-label">Новый пароль:</label>
                        <input type="password" id="new-password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Подтвердите пароль:</label>
                        <input type="password" id="confirm-password" class="form-control">
                    </div>
                    <button class="btn btn-primary" id="change-password">Изменить</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Модальное окно входа -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <h2 class="modal-title">Вход в админку</h2>
            <div id="login-message"></div>
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label">Логин:</label>
                    <input type="text" id="login-username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Пароль:</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Код 2FA:</label>
                    <input type="text" id="login-2fa" class="form-control">
                </div>
                <div class="d-flex justify-between mt-3">
                    <button type="submit" class="btn btn-primary">Войти</button>
                    <button type="button" class="btn btn-secondary" id="cancel-login">Отмена</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно подтверждения -->
    <div class="modal" id="confirm-modal">
        <div class="modal-content">
            <h2 class="modal-title" id="confirm-title">Подтвердите действие</h2>
            <p id="confirm-message"></p>
            <div class="d-flex justify-between mt-3">
                <button class="btn btn-danger" id="confirm-action">Подтвердить</button>
                <button class="btn btn-secondary" id="cancel-action">Отмена</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * Модуль безопасности и аутентификации
         */
        const AuthModule = (() => {
            // Конфигурация безопасности
            const SECURITY = {
                MAX_ATTEMPTS: 5,
                LOCKOUT_TIME: 15 * 60 * 1000, // 15 минут
                TOKEN_EXPIRY: 24 * 60 * 60 * 1000, // 24 часа
                PASSWORD_MIN_LENGTH: 8
            };

            // Состояние аутентификации
            let state = {
                isAuthenticated: false,
                loginAttempts: 0,
                lastAttempt: 0,
                token: null,
                tokenExpiry: null
            };

            // Инициализация из localStorage
            const init = () => {
                const savedState = localStorage.getItem('authState');
                if (savedState) {
                    try {
                        const parsed = JSON.parse(savedState);
                        // Проверка срока действия токена
                        if (parsed.tokenExpiry && new Date(parsed.tokenExpiry) > new Date()) {
                            state = { ...parsed, isAuthenticated: true };
                        } else {
                            state = { ...parsed, isAuthenticated: false, token: null, tokenExpiry: null };
                        }
                    } catch (e) {
                        console.error('Ошибка загрузки состояния аутентификации:', e);
                    }
                }
            };

            // Сохранение состояния
            const saveState = () => {
                localStorage.setItem('authState', JSON.stringify(state));
            };

            // Генерация токена
            const generateToken = () => {
                const token = Array.from(crypto.getRandomValues(new Uint8Array(32)))
                    .map(b => b.toString(16).padStart(2, '0')).join('');
                const expiry = new Date(Date.now() + SECURITY.TOKEN_EXPIRY);
                return { token, expiry };
            };

            // Хеширование пароля с солью
            const hashPassword = async (password, salt = '') => {
                const encoder = new TextEncoder();
                const data = encoder.encode(password + salt);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            };

            // Проверка пароля
            const verifyPassword = async (password, hash, salt = '') => {
                const hashedInput = await hashPassword(password, salt);
                return hashedInput === hash;
            };

            // Проверка сложности пароля
            const isPasswordStrong = (password) => {
                return password.length >= SECURITY.PASSWORD_MIN_LENGTH &&
                       /[A-Z]/.test(password) &&
                       /[0-9]/.test(password) &&
                       /[^A-Za-z0-9]/.test(password);
            };

            // Попытка входа
            const login = async (username, password, twoFactorCode = null) => {
                const now = Date.now();
                
                // Проверка блокировки
                if (state.loginAttempts >= SECURITY.MAX_ATTEMPTS && 
                    now - state.lastAttempt < SECURITY.LOCKOUT_TIME) {
                    const remaining = Math.ceil((SECURITY.LOCKOUT_TIME - (now - state.lastAttempt)) / 60000);
                    throw new Error(`Слишком много попыток. Попробуйте через ${remaining} мин.`);
                }

                // Получаем данные сайта
                const siteData = SiteModule.getData();
                
                // Проверка учетных данных
                const validUsername = username === 'admin';
                const validPassword = await verifyPassword(password, siteData.settings.passwordHash, siteData.settings.salt);
                
                if (validUsername && validPassword) {
                    // Генерация токена
                    const { token, expiry } = generateToken();
                    
                    // Обновление состояния
                    state = {
                        isAuthenticated: true,
                        loginAttempts: 0,
                        lastAttempt: now,
                        token,
                        tokenExpiry: expiry
                    };
                    
                    saveState();
                    return true;
                } else {
                    // Увеличение счетчика попыток
                    state.loginAttempts++;
                    state.lastAttempt = now;
                    saveState();
                    
                    throw new Error('Неверные учетные данные');
                }
            };

            // Выход
            const logout = () => {
                state.isAuthenticated = false;
                state.token = null;
                state.tokenExpiry = null;
                saveState();
            };

            // Проверка аутентификации
            const isAuthenticated = () => {
                return state.isAuthenticated && 
                       state.tokenExpiry && 
                       new Date(state.tokenExpiry) > new Date();
            };

            return {
                init,
                login,
                logout,
                isAuthenticated,
                isPasswordStrong,
                hashPassword
            };
        })();

        /**
         * Модуль данных сайта
         */
        const SiteModule = (() => {
            // Стандартные данные сайта
            let data = {
                title: 'МойСайт',
                sections: [
                    {
                        id: 'home',
                        title: 'Главная',
                        content: '<h2>Добро пожаловать</h2><p>Это главная страница сайта.</p>'
                    },
                    {
                        id: 'about',
                        title: 'О нас',
                        content: '<h2>О нашей компании</h2><p>Мы работаем с 2010 года.</p>'
                    }
                ],
                menu: [
                    { text: 'Главная', link: '#home' },
                    { text: 'О нас', link: '#about' }
                ],
                media: [],
                design: {
                    primaryColor: '#4361ee',
                    secondaryColor: '#f72585',
                    textColor: '#212529',
                    bgColor: '#f8f9fa'
                },
                footerText: '© 2023 МойСайт. Все права защищены.',
                settings: {
                    passwordHash: '',
                    salt: crypto.getRandomValues(new Uint8Array(16)).join('')
                }
            };

            // Инициализация данных
            const init = async () => {
                const savedData = localStorage.getItem('siteData');
                if (savedData) {
                    try {
                        data = JSON.parse(savedData);
                    } catch (e) {
                        console.error('Ошибка загрузки данных:', e);
                    }
                }
                
                // Если пароль не установлен, устанавливаем дефолтный
                if (!data.settings.passwordHash) {
                    data.settings.passwordHash = await AuthModule.hashPassword('Admin123!', data.settings.salt);
                    save();
                }
            };

            // Сохранение данных
            const save = () => {
                localStorage.setItem('siteData', JSON.stringify(data));
            };

            // Получение данных
            const getData = () => data;

            // Обновление данных
            const update = (newData) => {
                data = { ...data, ...newData };
                save();
            };

            // Добавление раздела
            const addSection = (section) => {
                if (!section.id || !section.title) {
                    throw new Error('ID и название раздела обязательны');
                }
                
                if (data.sections.some(s => s.id === section.id)) {
                    throw new Error('Раздел с таким ID уже существует');
                }
                
                data.sections.push(section);
                save();
            };

            // Удаление раздела
            const deleteSection = (sectionId) => {
                data.sections = data.sections.filter(s => s.id !== sectionId);
                // Удаляем ссылки из меню
                data.menu = data.menu.filter(item => item.link !== `#${sectionId}`);
                save();
            };

            // Добавление медиа
            const addMedia = (media) => {
                data.media.push(media);
                save();
            };

            // Удаление медиа
            const deleteMedia = (index) => {
                data.media.splice(index, 1);
                save();
            };

            return {
                init,
                getData,
                update,
                save,
                addSection,
                deleteSection,
                addMedia,
                deleteMedia
            };
        })();

        /**
         * Модуль интерфейса
         */
        const UIModule = (() => {
            // Инициализация UI
            const init = () => {
                // Обработчики формы входа
                document.getElementById('login-form').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const username = document.getElementById('login-username').value;
                    const password = document.getElementById('login-password').value;
                    const twoFactorCode = document.getElementById('login-2fa').value;
                    
                    try {
                        await AuthModule.login(username, password, twoFactorCode);
                        hideModal('login');
                        App.render();
                    } catch (error) {
                        showMessage('login-message', error.message, 'error');
                    }
                });
                
                document.getElementById('cancel-login').addEventListener('click', () => {
                    hideModal('login');
                });
                
                // Обработчики админ-панели
                document.getElementById('add-section').addEventListener('click', addNewSection);
                document.getElementById('save-design').addEventListener('click', saveDesign);
                document.getElementById('upload-image').addEventListener('click', uploadImage);
                document.getElementById('save-settings').addEventListener('click', saveSettings);
                document.getElementById('change-password').addEventListener('click', changePassword);
                
                // Обработчики вкладок
                document.querySelectorAll('.admin-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        switchTab(tab.dataset.tab);
                    });
                });
            };

            // Показать сообщение
            const showMessage = (elementId, message, type = 'error') => {
                const element = document.getElementById(elementId);
                element.innerHTML = `
                    <div class="alert alert-${type}">${message}</div>
                `;
            };

            // Показать модальное окно
            const showModal = (modalId) => {
                document.getElementById(modalId).style.display = 'flex';
            };

            // Скрыть модальное окно
            const hideModal = (modalId) => {
                document.getElementById(modalId).style.display = 'none';
            };

            // Показать подтверждение
            const showConfirm = (title, message, callback) => {
                document.getElementById('confirm-title').textContent = title;
                document.getElementById('confirm-message').textContent = message;
                
                const confirmBtn = document.getElementById('confirm-action');
                // Удаляем старые обработчики
                confirmBtn.replaceWith(confirmBtn.cloneNode(true));
                document.getElementById('confirm-action').addEventListener('click', () => {
                    callback();
                    hideModal('confirm');
                });
                
                showModal('confirm');
            };

            // Переключение вкладок
            const switchTab = (tabId) => {
                // Скрыть все вкладки
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                // Убрать активность у всех табов
                document.querySelectorAll('.admin-tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                
                // Показать выбранную вкладку
                document.getElementById(`${tabId}-tab`).classList.add('active');
                document.querySelector(`.admin-tab[data-tab="${tabId}"]`).classList.add('active');
            };

            // Добавление нового раздела
            const addNewSection = async () => {
                const title = document.getElementById('new-section-title').value.trim();
                const id = document.getElementById('new-section-id').value.trim();
                const content = document.getElementById('new-section-content').value.trim();
                
                if (!title || !id) {
                    showMessage('sections-list', 'Заполните название и ID раздела', 'error');
                    return;
                }
                
                try {
                    await SiteModule.addSection({
                        id,
                        title,
                        content: content || `<h2>${title}</h2><p>Содержимое раздела</p>`
                    });
                    
                    // Очищаем поля
                    document.getElementById('new-section-title').value = '';
                    document.getElementById('new-section-id').value = '';
                    document.getElementById('new-section-content').value = '';
                    
                    App.render();
                    showMessage('sections-list', 'Раздел успешно добавлен', 'success');
                } catch (error) {
                    showMessage('sections-list', error.message, 'error');
                }
            };

            // Сохранение дизайна
            const saveDesign = () => {
                const primaryColor = document.getElementById('primary-color').value;
                const secondaryColor = document.getElementById('secondary-color').value;
                
                SiteModule.update({
                    design: {
                        primaryColor,
                        secondaryColor
                    }
                });
                
                App.render();
                showMessage('design-tab', 'Дизайн сохранен', 'success');
            };

            // Загрузка изображения
            const uploadImage = () => {
                const fileInput = document.getElementById('image-upload');
                const altText = document.getElementById('image-alt').value.trim() || 'Изображение';
                
                if (!fileInput.files || fileInput.files.length === 0) {
                    showMessage('image-gallery', 'Выберите файл для загрузки', 'error');
                    return;
                }
                
                const file = fileInput.files[0];
                const reader = new FileReader();
                
                reader.onload = (e) => {
                    SiteModule.addMedia({
                        url: e.target.result,
                        alt: altText,
                        type: 'image',
                        date: new Date().toISOString()
                    });
                    
                    fileInput.value = '';
                    document.getElementById('image-alt').value = '';
                    
                    App.render();
                    showMessage('image-gallery', 'Изображение загружено', 'success');
                };
                
                reader.readAsDataURL(file);
            };

            // Сохранение настроек
            const saveSettings = () => {
                const title = document.getElementById('site-title').value.trim();
                const footerText = document.getElementById('footer-text').value.trim();
                
                if (!title) {
                    showMessage('settings-tab', 'Название сайта обязательно', 'error');
                    return;
                }
                
                SiteModule.update({
                    title,
                    footerText
                });
                
                App.render();
                showMessage('settings-tab', 'Настройки сохранены', 'success');
            };

            // Изменение пароля
            const changePassword = async () => {
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (newPassword !== confirmPassword) {
                    showMessage('settings-tab', 'Пароли не совпадают', 'error');
                    return;
                }
                
                if (!AuthModule.isPasswordStrong(newPassword)) {
                    showMessage('settings-tab', 
                        `Пароль должен содержать минимум ${AuthModule.SECURITY.PASSWORD_MIN_LENGTH} символов, 
                        включая заглавные буквы, цифры и спецсимволы`, 'error');
                    return;
                }
                
                try {
                    const newHash = await AuthModule.hashPassword(newPassword, SiteModule.getData().settings.salt);
                    SiteModule.update({
                        settings: {
                            ...SiteModule.getData().settings,
                            passwordHash: newHash
                        }
                    });
                    
                    document.getElementById('new-password').value = '';
                    document.getElementById('confirm-password').value = '';
                    
                    showMessage('settings-tab', 'Пароль успешно изменен', 'success');
                } catch (error) {
                    showMessage('settings-tab', 'Ошибка при изменении пароля', 'error');
                }
            };

            return {
                init,
                showMessage,
                showModal,
                hideModal,
                showConfirm,
                switchTab
            };
        })();

        /**
         * Главное приложение
         */
        const App = (() => {

                document.getElementById('site-logo').textContent = data.title;
                
                const nav = document.getElementById('main-nav');
                nav.innerHTML = '';
                
                data.menu.forEach(item => {

                    const a = document.createElement('a');
                    a.className = 'nav-link';
                    a.href = item.link;
                    a.textContent = item.text;
                    li.appendChild(a);
                    nav.appendChild(li);

                authLink.href = '#';
                authLink.textContent = AuthModule.isAuthenticated() ? 'Выход' : 'Вход';
                authLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (AuthModule.isAuthenticated()) {

                    }
                });
                authLi.appendChild(authLink);
                nav.appendChild(authLi);

            // Рендер контента
            const renderContent = () => {
                const data = SiteModule.getData();
                const content = document.getElementById('site-content');
                content.innerHTML = '';
                
                data.sections.forEach(section => {
                    const sectionEl = document.createElement('section');
                    sectionEl.className = 'card';
                    sectionEl.id = section.id;
                    sectionEl.innerHTML = section.content;
                    content.appendChild(sectionEl);

            const renderContentEditor = () => {

                data.sections.forEach(section => {
                    const sectionCard = document.createElement('div');
                    sectionCard.className = 'card mb-3';
                    
                    const title = document.createElement('h3');
                    title.textContent = `${section.title} (${section.id})`;
                    sectionCard.appendChild(title);
                    
                    const textarea = document.createElement('textarea');
                    textarea.className = 'form-control mb-2';
                    textarea.value = section.content;
                    textarea.rows = 8;

                    saveBtn.className = 'btn btn-primary me-2';
                    saveBtn.textContent = 'Сохранить';
                    saveBtn.addEventListener('click', () => {
                        section.content = textarea.value;
                        SiteModule.save();
                        renderContent();
                        UIModule.showMessage('content-editor', 'Изменения сохранены', 'success');
                    });
                    sectionCard.appendChild(saveBtn);
                    
                    const deleteBtn = document.createElement('button');

                data.sections.forEach(section => {

                    item.className = 'd-flex justify-between align-center mb-2 p-2';
                    item.style.borderBottom = '1px solid #dee2e6';
                    
                    const info = document.createElement('div');
                    info.innerHTML = `<strong>${section.title}</strong> (${section.id})`;
